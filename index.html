<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Links to an icon file for the webpage, typically displayed in the browser tab -->
    <!-- The "type" specifies the format of the icon, here it's SVG (Scalable Vector Graphics) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- A container div where the React app will be rendered -->
    <!-- React uses this as the mounting point for its virtual DOM -->

    <script type="module" src="/src/main.tsx"></script>
    <!-- Loads the main TypeScript file for the React application -->
    <!-- "type=module" allows the use of ES modules, enabling import/export functionality -->
    <!-- The "src" attribute specifies the path to the main entry file -->
  </body>
</html>
